    <h2 style="margin: 15px;">Formulario de contacto</h2>
    <hr color="blue">

    <div class="contenedor-formulario">
        <form action="javascript:;" onsubmit="enviar(this)" name="contacto" netlify>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribí aquí tu nombre" required minlength="3">
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" placeholder="Escribí aquí tu apellido" required
                minlength="3">
            <label for="mail">Email: </label>
            <input type="email" id="mail" name="mail" placeholder="Escribí aquí tu mail" required>
            <label for="telefono">Teléfono: </label>
            <input type="text" id="telefono" name="telefono" placeholder="Escribí aquí tu teléfono" required>
            <label for="comentario">Comentario: </label>
            <textarea name="comentario" id="comentario" placeholder="Escribí aquí tu comentario"></textarea>
            <label for="motivo">Motivo de contacto: </label>
            <input type="radio" id="motivo" name="motivo" required><i>Consulta</i>
            <input type="radio" id="motivo" name="motivo" required><i>Reclamo</i>
            <input type="radio" id="motivo" name="motivo" required><i>Sugerencia</i>

            <input type="submit" value="Enviar" class="submit-btn">
            <button class="submit-btn limpiar-btn" onclick="resetForm()">Limpiar formulario</button>
        </form>
    </div>
